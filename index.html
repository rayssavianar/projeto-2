<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>B.R FRETES E MUDANÇAS</title>
</head>

<body>
    <header>
        <img src="src/images/logo.png" class="logo" alt="logo da B.R FRETES E MUDANÇAS">
    </header>
    <main>
        <section class="hero">
            <h1 class="title">
                FRETES E MUDANÇAS COM RAPIDEZ E
                SEGURANÇA
            </h1>
        </section>

        <section class="location">
            <h1><i class="fa-solid fa-location-dot"></i>LOCALIZADO EM NATAL RN</h1>
        </section>

        <section class="services">
            <h2 class="nameservice">Serviços</h2>
            <div class="service">
                <img src="src/images/buss.png" alt="buss icon">
                <h2>Fretes Rápidos</h2>
                <p>
                    transporte de pequenas
                    e média cargas
                </p>
            </div>
            <div class="service">
                <img src="src/images/house.png" alt="buss icon">
                <h2>Mudanças Residenciais</h2>
                <p>
                    Levamos seus móveis com segurança e todo cuidado
                </p>
            </div>
            <div class="service">
                <img src="src/images/cormecce.png" alt="buss icon">
                <h2>Mudanças Cormeciais</h2>
                <p>
                    Ideal para escritórios e pequenas empresas
                </p>
            </div>
        </section>


    </main>
